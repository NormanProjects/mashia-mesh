server:
  port: 8081

spring:
  application:
    name: user-service

    spring:
      security:
        user:
          name: admin
          password: admin  # temporary — we'll replace with proper JWT securit

  # ── Database ────────────────────────────────────────────────
  datasource:
    url: jdbc:postgresql://localhost:5432/mashiamesh_db
    username: mashia
    password: mashia_pass
    driver-class-name: org.postgresql.Driver

  # ── JPA / Hibernate ─────────────────────────────────────────
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# ── Eureka ───────────────────────────────────────────────────
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

# ── Actuator ─────────────────────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

# ── JWT (same secret as gateway) ─────────────────────────────
app:
  jwt:
    secret: mashiamesh-super-secret-jwt-key-must-be-32-chars-min
    expiration: 86400000
    refresh-expiration: 604800000